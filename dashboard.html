<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Beige */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
        }

        header {
            text-align: center;
            background-color: #d2b48c; /* Tan */
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
            color: #8b4513; /* Brown */
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #8b4513; /* Brown */
            margin: 0 10px;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5a2d0c; /* Darker Brown */
            color: white;
        }

        main {
            background-color: #d2b48c; /* Tan */
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }

        main h2 {
            font-size: 1.8em;
            color: #8b4513; /* Brown */
            margin-bottom: 10px;
        }

        main p {
            font-size: 1em;
            color: #5a2d0c;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #8b4513;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="educational.html">Educational Modules</a>
            <a href="quiz.html">Quizzes</a>
            <a href="challenges.html">Challenges</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="rewards.html">Rewards</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome, [User]!</h2>
            <p>Here is your personalized dashboard.</p>
            <!-- Add more personalized content here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Financial Literacy for Women. All rights reserved.</p>
    </footer>
</body>
</html>
